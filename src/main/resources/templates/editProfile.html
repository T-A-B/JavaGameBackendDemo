<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Edit Profile</h1>
    <form th:action="@{/users/{userId}/edit(userId=${user.userId})}" th:object="${user}" method="post">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" th:field="*{name}" id="name" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" th:field="*{password}" id="password" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="imageId">Image ID</label>
            <input type="text" th:field="*{imageId}" id="imageId" class="form-control">
        </div>
        <div class="form-group">
            <label for="biography">Biography</label>
            <textarea th:field="*{biography}" id="biography" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label for="birthday">Birthday</label>
            <input type="date" th:field="*{birthday}" id="birthday" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
</body>
</html>
