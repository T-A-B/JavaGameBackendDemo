<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Register</h2>
    <form th:action="@{/register}" th:object="${user}" method="post">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" th:field="*{name}" id="name" class="form-control" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" th:field="*{password}" id="password" class="form-control" placeholder="Enter a strong password" required>
        </div>
        <div class="form-group">
            <label for="biography">Biography</label>
            <textarea th:field="*{biography}" id="biography" class="form-control" placeholder="Tell us about yourself"></textarea>
        </div>
        <div class="form-group">
            <label for="birthday">Birthday</label>
            <input type="date" th:field="*{birthday}" id="birthday" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
</body>
</html>
