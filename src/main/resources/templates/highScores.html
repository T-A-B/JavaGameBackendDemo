
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>High Scores</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">High Scores</h1>
    <div class="table-responsive">
        <table class="table table-hover table-striped table-sm shadow-sm">
            <thead class="table-dark">
            <tr>
                <th scope="col">Player ID</th>
                <th scope="col">Player Name</th>
                <th scope="col">Total Wins</th>
                <th scope="col">Total Matches</th>
                <th scope="col">Win Ratio</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="score : ${highScores}">
                <td th:text="${score.userId}"></td>
                <td th:text="${score.userName}"></td>
                <td th:text="${score.totalWins}"></td>
                <td th:text="${score.totalMatches}"></td>
                <td th:text="${#numbers.formatDecimal(score.winRatio, 1, 3)}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
